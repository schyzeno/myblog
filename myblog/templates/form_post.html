{% extends 'layout.html' %}
{% block content %}
<h2>Add Post</h2>
    <form action="{{ url_for('add_post') }}" method="post" class="add_post">
      <dl>
        <dt>Title:
        <dd><input type="text" size="30" name="title">
        <dt>Categories:
        <dd><input type="text" size="30" name="categories">
        <dt>Body:
        <dd><textarea name="body" rows="5" cols="40"></textarea>
        <dd><input type="submit" value="Share">
      </dl>
    </form>
{% endblock %}
