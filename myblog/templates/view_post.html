{% extends 'layout.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %} 
<div class="box shadow-effect">
<h1>{{post.title}}</h1>
  {% if session.logged_in %}
    <a href="{{url_for('edit_post',postid=post.id)}}">Edit</a>
  {% endif %}
<strong>{{post.timestamp}}</strong>
<p>
{% for category in post.categories %}
  <span class="label label-primary">{{category.name}}</span>   
{% endfor %}
</p>
<p>{{post.body|safe}}<p>
</div>
{% endblock %}
