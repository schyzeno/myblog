{% extends 'layout.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %} 
<h1>{{post.title}}</h1>
  {% if session.logged_in %}
    <a href="{{url_for('edit_post',postid=post.id)}}">Edit</a>
  {% endif %}
<p>{{post.timestamp}}</p>
<p>
{% for category in post.categories %}
  <span>{{'<'+category.name+'>'}}</span>  
{% endfor %}
</p>
<div>
<p>{{post.body|safe}}<p>
</div>
{% endblock %}
